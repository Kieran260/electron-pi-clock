<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/habit-tracker.css">
    <link rel="stylesheet" href="https://use.typekit.net/zuo7svc.css">
    <title>Habit Tracker Widget</title>
</head>
<body>
    <div class="habit-widget">
        <table id="habit-table">
            <thead>
              <tr>
                <th class="h-th">Habit</th>
                <th class="h-th">MON</th>
                <th class="h-th">TUE</th>
                <th class="h-th">WED</th>
                <th class="h-th">THU</th>
                <th class="h-th">FRI</th>
                <th class="h-th">SAT</th>
                <th class="h-th">SUN</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="row-header">Clean Room</td>
                <td class="h-td"><input type="checkbox" name="data1"></td>
                <td class="h-td"><input type="checkbox" name="data2"></td>
                <td class="h-td"><input type="checkbox" name="data3"></td>
                <td class="h-td"><input type="checkbox" name="data4"></td>
                <td class="h-td"><input type="checkbox" name="data5"></td>
                <td class="h-td"><input type="checkbox" name="data6"></td>
                <td class="h-td"><input type="checkbox" name="data6"></td>
              </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
