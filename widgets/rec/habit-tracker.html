<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/habit-tracker.css">
    <link rel="stylesheet" href="https://use.typekit.net/zuo7svc.css">
    <title>Habit Tracker Widget</title>
</head>
<body>
    <div class="habit-widget">
        <table id="habit-table">
            <thead>
              <tr>
                <th class="h-th">Habit</th>
                <th class="h-th">MON</th>
                <th class="h-th">TUE</th>
                <th class="h-th">WED</th>
                <th class="h-th">THU</th>
                <th class="h-th">FRI</th>
                <th class="h-th">SAT</th>
                <th class="h-th">SUN</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="row-header">Exercise</td>
                <td class="h-td"><input type="checkbox" name="data1"></td>
                <td class="h-td"><input type="checkbox" name="data2"></td>
                <td class="h-td"><input type="checkbox" name="data3"></td>
                <td class="h-td"><input type="checkbox" name="data4"></td>
                <td class="h-td"><input type="checkbox" name="data5"></td>
                <td class="h-td"><input type="checkbox" name="data6"></td>
                <td class="h-td"><input type="checkbox" name="data6"></td>
              </tr>
              <tr>
                <td class="row-header">Uni Work</td>
                <td class="h-td"><input type="checkbox" name="data7"></td>
                <td class="h-td"><input type="checkbox" name="data8"></td>
                <td class="h-td"><input type="checkbox" name="data9"></td>
                <td class="h-td"><input type="checkbox" name="data10"></td>
                <td class="h-td"><input type="checkbox" name="data11"></td>
                <td class="h-td"><input type="checkbox" name="data12"></td>
                <td class="h-td"><input type="checkbox" name="data13"></td>
              </tr>
              <tr>
                <td class="row-header">Calorie Target</td>
                <td class="h-td"><input type="checkbox" name="data14"></td>
                <td class="h-td"><input type="checkbox" name="data15"></td>
                <td class="h-td"><input type="checkbox" name="data16"></td>
                <td class="h-td"><input type="checkbox" name="data17"></td>
                <td class="h-td"><input type="checkbox" name="data18"></td>
                <td class="h-td"><input type="checkbox" name="data19"></td>
                <td class="h-td"><input type="checkbox" name="data20"></td>
              </tr>
              <tr>
                <td class="row-header">Uni Work</td>
                <td class="h-td"><input type="checkbox" name="data21"></td>
                <td class="h-td"><input type="checkbox" name="data22"></td>
                <td class="h-td"><input type="checkbox" name="data23"></td>
                <td class="h-td"><input type="checkbox" name="data24"></td>
                <td class="h-td"><input type="checkbox" name="data25"></td>
                <td class="h-td"><input type="checkbox" name="data26"></td>
                <td class="h-td"><input type="checkbox" name="data27"></td>
              </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
