<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sq-maps-widget.css">
    <link rel="stylesheet" href="https://use.typekit.net/zuo7svc.css">
    <title>Maps Widget</title>
</head>
<body>

    <div class="map-widget">
        <div><b>Your next journey</b></div>

        <section>
            <img class="map" src="./assets/map.png">
            <div id="journey-name">Journey Name</div>
            <div id="journey-postcode"><i>DEPART -> ARRIVE</i></div>
        </section>

        <section>
            <div id="duration"><b>Estimated Time:</b> XX minutes</div>
            <div id="arrival">Arrival Time: <b>0:00.</b></div>  
        </section>
        
        <div id="departure">Depart Before: <b>0:00.</b></div>  
    </div>

    
</body>
</html>
