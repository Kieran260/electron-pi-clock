<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sq-calendar-widget.css">
    <link rel="stylesheet" href="https://use.typekit.net/zuo7svc.css">
    <title>Calendar Widget</title>
</head>
<body>

    <div class="calendar-widget">
        <div id ="month-label">March</div>
        <table id="calendar-table" class="calendar">
            <thead>
      
              <tr>
      
                <td class="c-td-h">M</td>
                <td class="c-td-h">T</td>
                <td class="c-td-h">W</td>
                <td class="c-td-h">T</td>
                <td class="c-td-h">F</td>
                <td class="c-td-h">S</td>
                <td class="c-td-h">S</td>
      
              </tr>
      
            </thead>
      
            <tbody>
      
              <tr>
                <td class="prev-month">29</td>
                <td class="prev-month">30</td>
                <td class="prev-month">31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
              </tr>
      
              <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
              </tr>
      
              <tr>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td class="current-day">18</td>
              </tr>
      
              <tr>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
              </tr>
      
              <tr>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td class="next-month">1</td>
              </tr>
      
            </tbody>
      
          </table>
      
          <div class="ring-left"></div>
          <div class="ring-right"></div>
      
     </div> <!-- end calendar-container -->

    
</body>
</html>
